<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login or Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Montserrat font family for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Dedicated styles for the login/register page -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Navigation -->
    <header>
        <div class="logo">Delta Estate</div>
        <nav id="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login/Register</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="reservations.html">My Reservations</a></li>
            </ul>
        </nav>
        <!-- Mobile menu toggle -->
        <button id="navToggle">&#9776;</button>
    </header>
    <!-- Authentication section -->
    <section class="auth-section">
        <div class="auth-container">
            <!-- Login card -->
            <div class="auth-card login-card">
                <h3>Login</h3>
                <!-- Attach handler via onsubmit attribute for graceful degradation -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <!-- Register card -->
            <div class="auth-card register-card">
                <h3>Register</h3>
                <!-- Attach handler via onsubmit attribute -->
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name" required>
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone_number">
                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
