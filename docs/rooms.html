<!-- docs/rooms.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/rooms.css">
</head>

<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="logo">Hotel Reservation</div>
        <nav id="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login/Register</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="reservations.html">My Reservations</a></li>
            </ul>
        </nav>
        <button id="navToggle">&#9776;</button>
    </header>

    <section>
        <h2>Search Available Rooms</h2>
        <form onsubmit="searchRooms(event)">
            <label for="check_in">Check‑in Date:</label>
            <input type="date" id="check_in" required>
            <label for="check_out">Check‑out Date:</label>
            <input type="date" id="check_out" required>
            <button type="submit">Search</button>
        </form>
    </section>

    <section>
        <div id="roomsContainer" class="room-grid">
            <!-- Rooms will be injected here -->
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
