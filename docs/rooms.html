<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- This page has its own dedicated stylesheet for layout and styling -->
    <link rel="stylesheet" href="css/rooms.css">
</head>

<body>
    <!-- Navigation bar with mobile toggle -->
    <header>
        <div class="logo">Delta Estate</div>
        <nav id="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login/Register</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="reservations.html">My Reservations</a></li>
            </ul>
        </nav>
        <!-- Show hamburger menu on small screens -->
        <button id="navToggle">&#9776;</button>
    </header>

    <!-- Search Section -->
    <section class="rooms-search">
        <!-- Update heading to better reflect the purpose of this page -->
        <h2>Select a Room</h2>
        <form onsubmit="searchRooms(event)">
            <!--
        The date inputs allow guests to pick check‑in and check‑out dates.
        By default these fields are prefilled with today and tomorrow via
        scripts.js so there is always a valid date range selected.
      -->
            <input type="date" id="check_in" required>
            <input type="date" id="check_out" required>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Rooms Listing -->
    <section class="rooms-container">
        <div id="roomsContainer">
            <!-- Rooms will be injected here by scripts.js -->
        </div>
    </section>

    <!-- Load the unified script file -->
    <script src="js/script.js"></script>
</body>

</html>
